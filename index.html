<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

    <link href="index.css" type="text/css" rel="stylesheet" />

    <title>Document</title>
</head>

<body>

    <div id="wrapper">

        <div id="error">
            <p class="email-error"> email alanı zorunlu alan</p>
            <p class="telefon-error">telefon alanı zorunlu alan</p>
            <p class="password-error">password alanı zorunlu alan</p>
            <p class="again-password-error">parola alanları eşleşmiyor</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="your email">

        </div>

        <div class="form-group">
            <label for="phonephone">Telefon</label>
            <input type="text" name="phonephone" id="phone" placeholder="phone">

        </div>

        <div class="form-group">
            <label for="password">Parola</label>
            <input type="text" name="password" id="password" placeholder="email">

        </div>

        <div class="form-group">
            <label for="repassword">Tekrar Parola</label>
            <input type="text" name="repassword" id="repassword" placeholder="email tekrar">

        </div>

        <button id="buton">Kaydet</button>
    </div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
